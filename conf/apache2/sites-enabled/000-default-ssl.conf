<VirtualHost _default_:443>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf

	SSLEngine on
#	SSLCertificateFile /home/denton/2021cert/deq.bse.vt.edu.crt
#	SSLCertificateKeyFile /home/denton/2021cert/deq.key
#	SSLCertificateChainFile /home/denton/2021cert/deq.bse.vt.edu.pem

#       SSLCertificateFile /home/denton/2022cert/deq.bse.vt.edu.crt
#       SSLCertificateKeyFile /home/denton/2022cert/deq.key
#       SSLCertificateChainFile /home/denton/2022cert/deq.bse.vt.edu.pem

        SSLCertificateFile /home/denton/2024cert/deq.bse.vt.edu.crt
        SSLCertificateKeyFile /home/denton/2024cert/deq.key
        SSLCertificateChainFile /home/denton/2024cert/deq.bse.vt.edu.pem


	#   Certificate Authority (CA):
	#   Set the CA certificate verification path where to find CA
	#   certificates for client authentication or alternatively one
	#   huge file containing all of them (file must be PEM encoded)
	#   Note: Inside SSLCACertificatePath you need hash symlinks
	#		 to point to the certificate files. Use the provided
	#		 Makefile to update the hash symlinks after changes.
	#SSLCACertificatePath /etc/ssl/certs/
	#SSLCACertificateFile /etc/apache2/ssl.crt/ca-bundle.crt


	<FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
	</FilesMatch>
	<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
	</Directory>

</VirtualHost>

